<div class="col-md-12">
       <div class="passcode-wrapper">
              <br>
              <input id="txtCode1" [(ngModel)]="code1" type="text" inputmode="numeric" maxlength="1" [appMaxDigits]="1"
                     autocomplete="one-time-code" (input)="handleOtpInput($event, 1)"
                     (keydown)="handleOtpKey($event, 1)">

              <input id="txtCode2" [(ngModel)]="code2" type="text" inputmode="numeric" maxlength="1" [appMaxDigits]="1"
                     autocomplete="one-time-code" (input)="handleOtpInput($event, 2)"
                     (keydown)="handleOtpKey($event, 2)">

              <input id="txtCode3" [(ngModel)]="code3" type="text" inputmode="numeric" maxlength="1" [appMaxDigits]="1"
                     autocomplete="one-time-code" (input)="handleOtpInput($event, 3)"
                     (keydown)="handleOtpKey($event, 3)">

              <input id="txtCode4" [(ngModel)]="code4" type="text" inputmode="numeric" maxlength="1" [appMaxDigits]="1"
                     autocomplete="one-time-code" (input)="handleOtpInput($event, 4)"
                     (keydown)="handleOtpKey($event, 4)">

              <input id="txtCode5" [(ngModel)]="code5" type="text" inputmode="numeric" maxlength="1" [appMaxDigits]="1"
                     autocomplete="one-time-code" (input)="handleOtpInput($event, 5)"
                     (keydown)="handleOtpKey($event, 5)">

              <input id="txtCode6" [(ngModel)]="code6" type="text" inputmode="numeric" maxlength="1" [appMaxDigits]="1"
                     autocomplete="one-time-code" (input)="handleOtpInput($event, 6)"
                     (keydown)="handleOtpKey($event, 6)">

       </div>
       <p>OTP Value: {{ otpValue }}</p>
       <div>
              <br>
              <button style="display: inline-block; margin-right: 10px;" [disabled]="!isOtpComplete"
                     (click)="submit()">Submit</button>
              <button style="display: inline-block;" (click)="reset()">Reset</button>
       </div>
       <div>
              <br>
              <span>Accept only numbers and accept upto 5 digits</span><br>
              <input id="txtpts" [(ngModel)]="redemPts" type="text" inputmode="numeric" maxlength="5" [appMaxDigits]="5"
                     autocomplete="one-time-code">
              &nbsp;&nbsp;&nbsp;&nbsp;{{redemPts}}
       </div>
</div>
